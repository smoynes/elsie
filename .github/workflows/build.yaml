name: Build

on:
  push:
    branches:

  pull_request:
    branches:
        - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            go-version:
                - 'stable'
                - '>=1.21'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
