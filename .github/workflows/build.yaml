name: Build

on:
  push:
    branches:

  pull_request:
    branches:
        - master

permissions:
  contents: read

jobs:
  build-stable:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install test runner
        run: go install gotest.tools/gotestsum@latest

      - name: Test
        run: gotestsum -f github-actions ./...

  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
            go-version-file: go.mod

      - name: Install test runner
        run: go install gotest.tools/gotestsum@latest

      - name: Test
        run: gotestsum -f github-actions ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
